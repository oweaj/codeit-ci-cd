name: build & testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  main:
    strategy:
       fail-fast: false
       matrix:
         node: [18, 20, 21]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}

      - name: Ci    
        run: npm ci

      - name: Run Test
        run: npm test

      - name: Build Project
        run: npm run build --if-present
